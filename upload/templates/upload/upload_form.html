<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Enviar arquivo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { max-width: 640px; margin: 40px auto; font-family: system-ui, Arial; }
    form { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    button { padding: 8px 16px; border: 0; background: #4f46e5; color: #fff; border-radius: 6px; cursor: pointer; }
    a { color: #4f46e5; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Enviar arquivo</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
  <p style="margin-top:16px;"><a href="/files/">Ver uploads</a></p>
</body>
</html>
